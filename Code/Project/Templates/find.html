{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Gotham Regency Inn</title>
  </head>
  <body>
    <div class="bg-image">
    <header class="pd-inl-400 | pd-blk-300">
        <nav class="fs-300 | fx-space-between">
            <span>
                <a href="#" class="text-white-100">Gotham Regency Inn</a>
            </span>
            <span class="fx-space-evenly">
                <a href="#" class="pd-inl-200 | text-white-100">Find</a>
                <a href="#" class="pd-inl-200 | text-white-100">Vacation</a>
                <a href="#" class="pd-inl-200 | text-white-100">Our Brands</a>
                <a href="#" class="pd-inl-200 | text-white-100">About Us</a>
                <a href="#" class="pd-inl-200 | text-white-100">Profile</a>
            </span>
        </nav>
    </header>
    <main class="fx-centre">
        <div class="fx-centre fx-col blr-300 bs-max brd-rad-300 pd-300">
            <h1 class="text-white-100">Find a Hotel</h1>
            <section class="divider divider1 mg-blk-200"></section>
            {% csrf_token %}
            <form action="findHotel" class="pd-200" method="post">
                <div class="fx-col">
                    <label for="location" class="text-white-200">Location</label>
                    <span>
                        <select name="hotel" id="hotel">
                            <option value="dubai">GRI, Dubai, UAE</option>
                            <option value="abudhabi">GRI, Abu Dhabi, UAE</option>
                            <option value="newyork">GRI, New York, USA</option>
                            <option value="tokyo">GRI, Tokyo, Japan</option>
                            <option value="amsterdam">GRI, Amsterdam, Netherlands</option>
                            <option value="pyongyang">GRI, Pyongyang, North Korea</option>
                            <option value="rio">GRI, Rio de Janerio, Brazil</option>
                        </select>
                    </span>
                </div>
                <div class="fx-row fx-space-between">
                    <div class="fx-col">
                        <label for="accomodations" class="text-white-200">Accomodations</label>
                        <span>
                            <select name="accomodations" id="accomodations">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </span>
                    </div>
                    <div class="fx-col">
                        <label for="duration" class="text-white-200">Duration</label>
                        <span>
                            <input type="text" name="duration_num">
                            <select name="duration">
                                <option value="01">Days</option>
                                <option value="02">Weeks</option>
                                <option value="03">Months</option>
                            </select>
                        </span>
                    </div>
                </div>
                <section class="divider divider1"></section>
                <div class="fx-row">
                    <h1>Additional Services</h1>
                    <img src="{% static "arrow-right.svg" %}" alt="ios_arrow_right">
                </div>
                <div class="fx-col">
                    <span>
                        <input type="checkbox" name="check1">
                        <label for="check1">Book me an Airplane ticket</label>
                    </span>
                    <span>
                        <input type="checkbox" name="check2">
                        <label for="check2">Book me a Train ticket</label>
                    </span>
                    <span>
                        <input type="checkbox" name="check3">
                        <label for="check3">Book me a Taxi from Airport/Railway Station</label>
                    </span>
                    <span>
                        <input type="checkbox" name="check4">
                        <label for="check4">I'm a Gold/Gold Pro/Gold Pro Max customer</label>
                    </span>
                </div>
                <button type="submit">Book</button>
            </form>
            </div>
    </main>
  </body>
</html>
